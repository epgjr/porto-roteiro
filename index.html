<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro - Porto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --porto-blue: #1a4d7a;
            --porto-gold: #d4af37;
            --porto-terracotta: #c9574d;
            --porto-cream: #f8f6f1;
            --porto-dark: #2a2a2a;
            --porto-stone: #8b8378;
            --porto-green: #4a8b5c;
            --shadow-soft: 0 4px 24px rgba(26, 77, 122, 0.08);
            --shadow-medium: 0 8px 32px rgba(26, 77, 122, 0.12);
        }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f6f1 0%, #e8e3d8 100%);
            color: var(--porto-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--porto-blue) 0%, #2a5c8f 100%);
            color: white;
            padding: 0 1.5rem;
            height: 68px;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="azulejo" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><rect fill="none" width="100" height="100"/><path d="M50,0 L100,50 L50,100 L0,50 Z" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23azulejo)"/></svg>');
            opacity: 0.4;
        }
        
        .header-content {
            position: relative;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6);
            object-fit: cover;
            flex-shrink: 0;
            margin-right: 0.4rem;
        }

        .header-flag {
            font-size: 1.2rem;
            line-height: 1;
            flex-shrink: 0;
        }
        
        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        .header-sep {
            color: rgba(255,255,255,0.35);
            font-size: 0.9rem;
        }
        
        .subtitle {
            font-size: 0.82rem;
            opacity: 0.7;
            font-weight: 400;
            white-space: nowrap;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1.5rem 2rem;
        }
        
        .collapsible-section {
            background: white;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .collapsible-section.hidden {
            display: none;
        }
        
        .section-content {
            padding: 1.5rem;
        }

        /* ===== PILL NAV ===== */
        .days-nav {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .pill-nav-group {
            display: flex;
            align-items: center;
            background: #e8e3d8;
            border-radius: 999px;
            padding: 4px;
            gap: 2px;
            width: 100%;
            min-width: 0;
            overflow-x: auto;
        }

        .pill-nav-group .day-btn {
            flex: 1;
            text-align: center;
            min-width: fit-content;
        }
        
        .day-btn {
            background: transparent;
            border: none;
            color: var(--porto-stone);
            padding: 0.45rem 1.1rem;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: 'DM Sans', sans-serif;
        }
        
        .day-btn:hover {
            color: var(--porto-blue);
            background: rgba(255,255,255,0.6);
        }
        
        .day-btn.active {
            background: var(--porto-blue);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(26,77,122,0.25);
        }
        
        .edit-btn {
            background: var(--porto-green);
            border: none;
            color: white;
            padding: 0.45rem 0.85rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: 'DM Sans', sans-serif;
            flex-shrink: 0;
        }
        
        .edit-btn:hover {
            background: #3d7349;
        }
        
        .edit-btn.editing {
            background: var(--porto-terracotta);
            animation: pulse-red 1.5s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(201, 87, 77, 0.5); }
            50% { box-shadow: 0 0 0 8px rgba(201, 87, 77, 0); }
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 968px) {
            .content-grid {
                grid-template-columns: 450px 1fr;
            }
        }

        /* Responsivo iPhone */
        @media (max-width: 640px) {
            .header { padding: 0 1rem; height: 60px; }
            h1 { font-size: 0.85rem; }
            .subtitle, .header-sep { display: none; }
            .header-avatar { width: 34px; height: 34px; }
            .container { padding: 1rem; }
            .pill-nav-group { border-radius: 16px; }
            .day-btn { font-size: 0.75rem; padding: 0.4rem 0.6rem; }
            .map-container { height: 350px; }
        }
        
        .places-list {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-soft);
            height: fit-content;
        }
        
        .day-title-container {
            margin-bottom: 1.5rem;
        }
        
        .day-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--porto-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .day-title-edit {
            width: 100%;
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--porto-blue);
            padding: 0.75rem;
            border: 2px solid var(--porto-gold);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .day-title-edit:focus {
            outline: none;
            border-color: var(--porto-blue);
        }
        
        .place-card {
            border-left: 3px solid var(--porto-gold);
            padding: 1rem 0 1rem 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            background: white;
            border-radius: 0 8px 8px 0;
        }
        
        .place-card.dragging {
            opacity: 0.4;
            transform: rotate(2deg);
        }
        
        .place-card.visited {
            opacity: 0.6;
            border-left-color: var(--porto-green);
        }
        
        .place-card:hover {
            border-left-color: var(--porto-terracotta);
            background: rgba(212, 175, 55, 0.05);
        }
        
        .drag-handle {
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            cursor: grab;
            font-size: 1.3rem;
            color: var(--porto-stone);
            opacity: 0;
            transition: opacity 0.3s;
            user-select: none;
        }
        
        .place-card:hover .drag-handle {
            opacity: 0.7;
        }
        
        .drag-handle:hover {
            opacity: 1 !important;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .place-number {
            position: absolute;
            left: -14px;
            top: 1rem;
            background: var(--porto-gold);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: var(--shadow-soft);
        }
        
        .place-card.visited .place-number {
            background: var(--porto-green);
        }
        
        .place-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .checkbox-container {
            position: relative;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            display: block;
            width: 24px;
            height: 24px;
            background-color: white;
            border: 2px solid var(--porto-blue);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .checkbox-container:hover .checkmark {
            background-color: var(--porto-cream);
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--porto-green);
            border-color: var(--porto-green);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .place-info {
            flex: 1;
        }
        
        .place-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--porto-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .place-time {
            font-size: 0.9rem;
            color: var(--porto-stone);
            margin-bottom: 0.5rem;
        }
        
        .place-notes {
            font-size: 0.9rem;
            color: var(--porto-dark);
            line-height: 1.5;
            opacity: 0.85;
            margin-bottom: 0.75rem;
        }
        
        .place-comments {
            margin-top: 0.75rem;
        }
        
        .comments-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--porto-blue);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .comments-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--porto-cream);
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .comments-input:focus {
            outline: none;
            border-color: var(--porto-blue);
            background: rgba(26, 77, 122, 0.02);
        }
        
        .icon {
            font-style: normal;
            font-size: 1.1rem;
        }
        
        .map-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            height: 600px;
            position: sticky;
            top: 2rem;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: var(--porto-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2a5c8f;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--porto-gold);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #c29d2f;
            transform: translateY(-2px);
        }
        
        .btn-tertiary {
            background: white;
            color: var(--porto-blue);
            border: 2px solid var(--porto-blue);
        }
        
        .btn-tertiary:hover {
            background: var(--porto-cream);
        }
        
        .btn-danger {
            background: var(--porto-terracotta);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }
        
        .btn-danger:hover {
            background: #a84438;
        }
        
        .btn-add {
            background: var(--porto-green);
            color: white;
            margin-top: 1rem;
            width: 100%;
        }
        
        .btn-add:hover {
            background: #3d7349;
            transform: translateY(-2px);
        }

        .edit-action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .edit-day-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .btn-add-small {
            background: var(--porto-green);
            color: white;
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .btn-add-small:hover {
            background: #3d7349;
            transform: translateY(-2px);
        }

        .btn-conclude {
            background: var(--porto-blue);
            color: white;
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .btn-conclude:hover {
            background: #2a5c8f;
            transform: translateY(-2px);
        }

        .btn-add-day {
            background: var(--porto-gold);
            color: white;
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .btn-add-day:hover {
            background: #c29d2f;
            transform: translateY(-2px);
        }

        .btn-delete-day {
            background: var(--porto-terracotta);
            color: white;
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .btn-delete-day:hover {
            background: #a84438;
            transform: translateY(-2px);
        }

        .day-reorder-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-reorder {
            background: white;
            color: var(--porto-blue);
            border: 2px solid var(--porto-blue);
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-reorder:hover:not([disabled]) {
            background: var(--porto-blue);
            color: white;
            transform: translateY(-2px);
        }

        .btn-reorder[disabled] {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .edit-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        textarea, input[type="text"] {
            font-family: 'DM Sans', sans-serif;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--porto-stone);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--porto-blue);
        }
        
        .edit-place {
            background: var(--porto-cream);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px dashed var(--porto-stone);
        }
        
        .edit-place h4 {
            color: var(--porto-blue);
            margin-bottom: 1rem;
        }
        
        .footer {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--porto-stone);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .place-card {
            animation: fadeIn 0.4s ease backwards;
        }
    </style>
</head>

        `<button class="day-btn ${index === currentDay ? 'active' : ''}" onclick="showDay(${index})">Dia ${day.id}: ${day.title}</button>`
    ).join('');
    nav.innerHTML = `<div class="pill-nav-group">${editButton}${dayButtons}</div>`;
}

// ========== MOSTRAR DIA ==========
function showDay(dayIndex) {
    currentDay = dayIndex;
    const day = itinerary.days[dayIndex];
    renderDaysNav();

    const list = document.getElementById('placesList');

    // Garantir que places √© sempre um array
    if (!day.places || !Array.isArray(day.places)) {
        day.places = [];
    }

    if (editMode) {
        const placesHtml = day.places.length > 0
            ? day.places.map((place, index) => renderPlaceEdit(place, index, dayIndex)).join('')
            : '<p style="color: var(--porto-stone); font-style: italic; padding: 1rem 0;">Nenhum local ainda. Adicione um local abaixo!</p>';

        // Bot√µes de reordenar dias
        const canMoveLeft  = dayIndex > 0;
        const canMoveRight = dayIndex < itinerary.days.length - 1;

        list.innerHTML = `
            <div class="day-title-container">
                <input type="text" class="day-title-edit" value="${day.title}"
                       onchange="updateDayTitle(${dayIndex}, this.value)"
                       placeholder="Nome do dia">
                <div class="day-reorder-buttons">
                    <button class="btn btn-reorder" onclick="moveDay(${dayIndex}, -1)" ${!canMoveLeft ? 'disabled' : ''} title="Mover para antes">‚óÄ Mover</button>
                    <button class="btn btn-reorder" onclick="moveDay(${dayIndex},  1)" ${!canMoveRight ? 'disabled' : ''} title="Mover para depois">Mover ‚ñ∂</button>
                </div>
            </div>
            <div id="editPlacesContainer">
                ${placesHtml}
            </div>
            <div class="edit-action-buttons">
                <button class="btn btn-add-small" onclick="addNewPlace(${dayIndex})">‚ûï Adicionar Local</button>
                <button class="btn btn-conclude" onclick="concludeEdit()">‚úÖ Concluir</button>
            </div>
            <div class="edit-day-buttons">
                <button class="btn btn-add-day" onclick="addNewDay()">üìÖ Adicionar Dia</button>
                <button class="btn btn-delete-day" onclick="deleteDay(${dayIndex})">üóëÔ∏è Excluir Dia</button>
            </div>
        `;
        setupDragAndDropEdit(dayIndex);
        setTimeout(() => {
            day.places.forEach((place, index) => {
                setupAutocomplete(dayIndex, index);
            });
        }, 300);
    } else {
        const placesHtml = day.places.length > 0
            ? day.places.map((place, index) => renderPlace(place, index, dayIndex)).join('')
            : '<p style="color: var(--porto-stone); font-style: italic; padding: 2rem 0; text-align: center;">Nenhum local adicionado a este dia.</p>';

        list.innerHTML = `
            <h2 class="day-title">Dia ${day.id}: ${day.title}</h2>
            <div id="placesContainer">${placesHtml}</div>
        `;
        setTimeout(() => {
            day.places.forEach((place, index) => {
                if (index > 0) calculateRoute(dayIndex, index);
            });
        }, 500);
    }

    updateMap(day.places);
}

// ========== RENDERIZAR LUGAR (modo normal) ==========
function renderPlace(place, index, dayIndex) {
    const routeHtml = index > 0 ? `
        <div class="route-info" id="route-${dayIndex}-${index}">

                <option value="WALKING"  ${(place.transportMode||'WALKING')==='WALKING'  ? 'selected':''}>üö∂ A p√©</option>
                <option value="DRIVING"  ${(place.transportMode||'WALKING')==='DRIVING'  ? 'selected':''}>üöó Carro</option>
                <option value="TRANSIT"  ${(place.transportMode||'WALKING')==='TRANSIT'  ? 'selected':''}>üöá Metro/Bus</option>
                <option value="BICYCLING"${(place.transportMode||'WALKING')==='BICYCLING'? 'selected':''}>üö≤ Bicicleta</option>

                </label>

                    <div class="place-name">
                        <span class="icon">${place.icon}</span>
                        ${place.name}
                    </div>

                    <div class="place-notes">${place.notes}</div>

                        <label class="comments-label">üí≠ Suas anota√ß√µes:</label>
                        <textarea class="comments-input"
                                  placeholder="Adicione suas dicas e observa√ß√µes aqui..."

}

// ========== RENDERIZAR LUGAR (modo edi√ß√£o) ==========

// ========== AUTOCOMPLETE ==========
function setupAutocomplete(dayIndex, placeIndex) {
    const input = document.getElementById(`place-name-${dayIndex}-${placeIndex}`);
    if (!input || !google || !google.maps || !google.maps.places) return;

    const autocomplete = new google.maps.places.Autocomplete(input, {
        fields: ['name', 'geometry', 'formatted_address'],
        types: ['establishment', 'geocode']
    });

    google.maps.event.addListener(autocomplete, 'place_changed', function() {
        const place = autocomplete.getPlace();
        if (place && place.geometry && place.geometry.location) {
            const name = place.name || place.formatted_address;
            const lat  = place.geometry.location.lat();
            const lng  = place.geometry.location.lng();

            itinerary.days[dayIndex].places[placeIndex].name = name;
            itinerary.days[dayIndex].places[placeIndex].lat  = lat;
            itinerary.days[dayIndex].places[placeIndex].lng  = lng;

            input.value = name;
            saveItinerary();
            updateMap(itinerary.days[dayIndex].places);
        }
    });
}

// ========== CALCULAR ROTA ==========
function calculateRoute(dayIndex, placeIndex) {
    const day   = itinerary.days[dayIndex];
    const curr  = day.places[placeIndex];
    const prev  = day.places[placeIndex - 1];
    const mode  = curr.transportMode || 'WALKING';
    const divId = `route-${dayIndex}-${placeIndex}`;
    const div   = document.getElementById(divId);
    if (!div || !directionsService) return;

    directionsService.route({
        origin:      { lat: prev.lat, lng: prev.lng },
        destination: { lat: curr.lat, lng: curr.lng },
        travelMode:  google.maps.TravelMode[mode]
    }, (result, status) => {
        if (status === 'OK') {
            const leg  = result.routes[0].legs[0];
            div.innerHTML = `
                <div class="route-details">
                    <span class="route-distance">üìè ${leg.distance.text}</span>
                    <span class="route-duration">‚è±Ô∏è ${leg.duration.text}</span>
                </div>
                <select class="transport-selector"
                        onchange="changeTransport(${dayIndex}, ${placeIndex}, this.value)">
                    <option value="WALKING"  ${mode==='WALKING'  ?'selected':''}>üö∂ A p√©</option>
                    <option value="DRIVING"  ${mode==='DRIVING'  ?'selected':''}>üöó Carro</option>
                    <option value="TRANSIT"  ${mode==='TRANSIT'  ?'selected':''}>üöá Metro/Bus</option>
                    <option value="BICYCLING"${mode==='BICYCLING'?'selected':''}>üö≤ Bicicleta</option>
                </select>
            `;
        } else {
            div.innerHTML = `
                <div class="route-details">
                    <span style="color:var(--porto-stone); font-size:0.85rem;">Rota n√£o dispon√≠vel</span>
                </div>
                <select class="transport-selector"
                        onchange="changeTransport(${dayIndex}, ${placeIndex}, this.value)">
                    <option value="WALKING"  ${mode==='WALKING'  ?'selected':''}>üö∂ A p√©</option>
                    <option value="DRIVING"  ${mode==='DRIVING'  ?'selected':''}>üöó Carro</option>
                    <option value="TRANSIT"  ${mode==='TRANSIT'  ?'selected':''}>üöá Metro/Bus</option>
                    <option value="BICYCLING"${mode==='BICYCLING'?'selected':''}>üö≤ Bicicleta</option>
                </select>
            `;
        }
    });
}

function changeTransport(dayIndex, placeIndex, mode) {
    itinerary.days[dayIndex].places[placeIndex].transportMode = mode;
    saveItinerary();
    calculateRoute(dayIndex, placeIndex);
}

// ========== ATUALIZAR MAPA ==========
function updateMap(places) {
    if (!places || !Array.isArray(places)) places = [];
    markers.forEach(m => m.setMap(null));
    markers = [];
    if (directionsRenderer) directionsRenderer.setMap(null);

    directionsRenderer = new google.maps.DirectionsRenderer({
        suppressMarkers: true,
        polylineOptions: {
            strokeColor: '#1a4d7a',
            strokeWeight: 4,
            strokeOpacity: 0.6
        }
    });
    directionsRenderer.setMap(map);

    const bounds = new google.maps.LatLngBounds();

    places.forEach((place, index) => {
        const marker = new google.maps.Marker({
            position: { lat: place.lat, lng: place.lng },
            map: map,
            title: place.name,
            label: { text: `${index + 1}`, color: 'white', fontWeight: 'bold' },
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 15,
                fillColor: place.visited ? '#4a8b5c' : '#d4af37',
                fillOpacity: 1,
                strokeColor: '#1a4d7a',
                strokeWeight: 3
            }
        });

        const infoWindow = new google.maps.InfoWindow({
            content: `<div style="padding:10px; max-width:200px;">
                <strong>${place.name}</strong><br>
                <em>${place.time} ‚Ä¢ ${place.duration}min</em><br>
                <small>${place.notes}</small>
            </div>`
        });

        marker.addListener('click', () => infoWindow.open(map, marker));
        markers.push(marker);
        bounds.extend(marker.getPosition());
    });

    // Desenhar rota no mapa
    if (places.length > 1) {
        const waypoints = places.slice(1, -1).map(p => ({
            location: new google.maps.LatLng(p.lat, p.lng),
            stopover: true
        }));

        directionsService.route({
            origin:      { lat: places[0].lat, lng: places[0].lng },
            destination: { lat: places[places.length-1].lat, lng: places[places.length-1].lng },
            waypoints:   waypoints,
            travelMode:  google.maps.TravelMode.WALKING,
            optimizeWaypoints: false
        }, (result, status) => {
            if (status === 'OK') directionsRenderer.setDirections(result);
        });
    }

    if (places.length > 0) map.fitBounds(bounds);
}

// ========== DRAG AND DROP (modo edi√ß√£o) ==========
function setupDragAndDropEdit(dayIndex) {
    setTimeout(() => {
        const container = document.getElementById('editPlacesContainer');
        if (!container) return;
        const items = container.querySelectorAll('.edit-place');

        items.forEach(item => {
            item.addEventListener('dragstart', e => {
                draggedElement = item;
                draggedIndex   = parseInt(item.dataset.index);
                item.classList.add('dragging');
            });
            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });
            item.addEventListener('dragover', e => {
                e.preventDefault();
                const targetIndex = parseInt(item.dataset.index);
                if (draggedIndex !== targetIndex) {
                    const day = itinerary.days[dayIndex];
                    const [moved] = day.places.splice(draggedIndex, 1);
                    day.places.splice(targetIndex, 0, moved);
                    draggedIndex = targetIndex;
                    saveItinerary();
                    showDay(dayIndex);
                }
            });
        });
    }, 300);
}

// ========== A√á√ïES ==========
function toggleEditMode() {
    editMode = !editMode;
    renderDaysNav();
    showDay(currentDay);
}

function concludeEdit() {
    editMode = false;
    renderDaysNav();
    showDay(currentDay);
}

function moveDay(dayIndex, direction) {
    const newIndex = dayIndex + direction;
    if (newIndex < 0 || newIndex >= itinerary.days.length) return;

    // Trocar os dias
    const temp = itinerary.days[dayIndex];
    itinerary.days[dayIndex] = itinerary.days[newIndex];
    itinerary.days[newIndex] = temp;

    // Renumerar ids
    itinerary.days.forEach((day, i) => { day.id = i + 1; });

    currentDay = newIndex;
    saveItinerary();
    renderDaysNav();
    showDay(currentDay);
}

function addNewDay() {
    const newId = itinerary.days.length + 1;
    itinerary.days.push({
        id: newId,
        title: `Dia ${newId}`,
        places: []
    });
    saveItinerary();
    currentDay = itinerary.days.length - 1;
    renderDaysNav();
    showDay(currentDay);
}

function deleteDay(dayIndex) {
    if (itinerary.days.length <= 1) {
        alert('Voc√™ n√£o pode excluir o √∫nico dia do roteiro!');
        return;
    }
    if (confirm(`Excluir o dia "${itinerary.days[dayIndex].title}" e todos os seus locais?`)) {
        itinerary.days.splice(dayIndex, 1);
        // Renumerar ids
        itinerary.days.forEach((day, i) => { day.id = i + 1; });
        saveItinerary();
        currentDay = Math.min(dayIndex, itinerary.days.length - 1);
        renderDaysNav();
        showDay(currentDay);
    }
}

function updateDayTitle(dayIndex, title) {
    itinerary.days[dayIndex].title = title;
    saveItinerary();
    renderDaysNav();
}

function addNewPlace(dayIndex) {
    // Garantir que places existe (Firebase pode retornar null para arrays vazios)
    if (!itinerary.days[dayIndex].places || !Array.isArray(itinerary.days[dayIndex].places)) {
        itinerary.days[dayIndex].places = [];
    }
    itinerary.days[dayIndex].places.push({
        name: "", lat: 41.1579, lng: -8.6291,
        time: "00:00", duration: 60,
        notes: "Adicione informa√ß√µes sobre este local",
        icon: "üìç", visited: false, comments: "", transportMode: "WALKING"
    });
    saveItinerary();
    showDay(dayIndex);
    setTimeout(() => {
        const inputs = document.querySelectorAll('[id^="place-name-"]');
        if (inputs.length > 0) {
            const last = inputs[inputs.length - 1];
            last.focus();
            setupAutocomplete(dayIndex, itinerary.days[dayIndex].places.length - 1);
        }
    }, 400);
}

function toggleVisited(dayIndex, placeIndex, visited) {
    itinerary.days[dayIndex].places[placeIndex].visited = visited;
    saveItinerary();
    showDay(currentDay);
}

function updateComments(dayIndex, placeIndex, comments) {
    itinerary.days[dayIndex].places[placeIndex].comments = comments;
    saveItinerary();
}

function updatePlace(dayIndex, placeIndex, field, value) {
    itinerary.days[dayIndex].places[placeIndex][field] = value;
    saveItinerary();
}

function deletePlace(dayIndex, placeIndex) {
    if (confirm('Tem certeza que deseja remover este local?')) {
        itinerary.days[dayIndex].places.splice(placeIndex, 1);
        if (!itinerary.days[dayIndex].places) {
            itinerary.days[dayIndex].places = [];
        }
        saveItinerary();
        showDay(dayIndex);
    }
}
